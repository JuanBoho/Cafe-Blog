<main class="contenedor">
    
    <h2 class="centrar-texto">Inscripción</h2>
    
    <form>
    <fieldset>
    <legend>Formulario de Inscripción</legend>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" placeholder="Nombre" required>

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" placeholder="Teléfono" required>

  <label for="mail">E-mail:</label>
  <input type="email" id="mail" placeholder="Correo electrónico" required >
  
  <label for="opciones">Curso</label>
  <select id="opciones">
    <option disabled selected>--Selecccione--</option>
    <option>Técnicas de extracción del café</option>
    <option>Latte Art: Conceptos Básicos</option>
    <option>El café a través de la historia</option>
  </select>

    <p><em><span>* Los cursos arancelarados se cancelan en la sede antes del inicio del mismo.</span></em></p>
    
   <div class="enviar">
   <input type="submit" value="Enviar" class="btn  btn-inscripcion ">
   </div>
   
</fieldset>
 </form>
